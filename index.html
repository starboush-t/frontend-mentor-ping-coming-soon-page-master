    <link

                    placeholder="Your email address..."
                    class="font"
                    id="email"
                  />

                    >Please provide a valid email address</span
                  >
                </div>
                <div class="form-control">
                  <button class="btn font" id="btn">Notify Me</button>
                </div>
              </form>
            </div>
